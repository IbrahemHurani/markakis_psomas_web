
<div class="card">
    <h2>יצירת קלט אקראי מותאם</h2>
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    <form method="POST">
        <label for="num_agents">מספר שחקנים:</label>
        <input type="number" id="num_agents" name="num_agents" value="3" min="2" max="26" required>

        <label for="num_items">מספר חפצים:</label>
        <input type="number" id="num_items" name="num_items" value="5" min="2" max="20" required>

        <button type="submit" class="btn btn-primary">צור קלט אקראי</button>
    </form>
</div>
